<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View students</title>
</head>
<body>
    <h1>List of Students</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - Age: {{ student.age }} - Grade: {{ student.grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
